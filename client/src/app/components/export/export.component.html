<h2 mat-dialog-title class="title">Exporter</h2>

<mat-dialog-content>
	<img id="image" src="{{ pngImage }}" />
</mat-dialog-content>

<mat-form-field>
	<mat-label>Nom du dessin</mat-label>
	<input matInput type="text" [(ngModel)]="name" />
</mat-form-field>

<mat-form-field class="content" appearance="fill">
	<mat-label>Type d'image</mat-label>
	<mat-select [(value)]="type">
		<mat-option value=".png">png</mat-option>
		<mat-option value=".jpeg">jpeg</mat-option>
	</mat-select>
</mat-form-field>
<a id="link"></a>

<mat-form-field class="content" appearance="fill">
	<mat-label>Filter</mat-label>
	<mat-select [(value)]="filter">
		<mat-option *ngFor="let filter of filterList" (click)="createModifiableImage()" [value]="filter">{{ filter }}</mat-option>
	</mat-select>
</mat-form-field>

<button mat-raised-button class="content" (click)="exportLocal()">Exporter</button>

<button mat-raised-button class="imgur" (click)="exportImgur()">Exporter sur Imgur</button>

<button mat-raised-button mat-dialog-close class="close">Fermer</button>
