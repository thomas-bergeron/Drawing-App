<div class="color-wrapper">
	<app-color-palette #colorPalette [hue]="hue" (color)="changeColor($event)"></app-color-palette>
	<app-color-slider #colorSlider (color)="this.hue = $event"></app-color-slider>
</div>
<div class="input-wrapper">
	<div class="text-input-wrapper">
		<mat-form-field class="text-input">
			<mat-label>R</mat-label>
			<input matInput type="search" name="r" [(ngModel)]="this.hexR" maxlength="2" pattern="[a-fA-F0-9]{2}" autocomplete="off" />
		</mat-form-field>
		<mat-form-field class="text-input">
			<mat-label>G</mat-label>
			<input matInput type="search" name="g" [(ngModel)]="this.hexG" maxlength="2" pattern="[a-fA-F0-9]{2}" autocomplete="off" />
		</mat-form-field>
		<mat-form-field class="text-input">
			<mat-label>B</mat-label>
			<input matInput type="search" name="b" [(ngModel)]="this.hexB" maxlength="2" pattern="[a-fA-F0-9]{2}" autocomplete="off" />
		</mat-form-field>
	</div>

	<div class="opacity-color-wrapper">
		<mat-slider
			class="opacity-slider"
			name="opacity"
			min="0"
			max="1"
			step="0.01"
			[value]="this.alpha"
			(input)="this.alpha = $event.value"
			thumbLabel="true"
		></mat-slider>
		<b> {{ this.alpha }}</b>
		<div class="color-div" [ngStyle]="{ 'background-color': this.color, opacity: this.alpha }"></div>
	</div>
</div>
